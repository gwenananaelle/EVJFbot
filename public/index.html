<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>title</title>
    <script src="webchat.botonic.js"></script>
  </head>
  <body>
    <h1>Clique ! </h1>
    <h2>&#8595;</h2>
    <div id="root"></div>
    <script>
      type =
        'text/javascript' >
        document.addEventListener('DOMContentLoaded', function (event) {
          Botonic.render(document.getElementById('root'), {
            onInit: app => app.open(),
          })
        })
    </script>
  </body>
</html>
